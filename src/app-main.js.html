<script>
  document.addEventListener("DOMContentLoaded", function (tablecadastro) {

    document.getElementById("finalizar-pedido").addEventListener("click", ocultarDivpedido)
    document.getElementById("voltar-pedido").addEventListener("click", voltarPedido)
    
    $("#dados-clinete-p").hide()
   
})
function ocultarDivpedido(){
  
  $("#boddy-pedido").hide()
  $("#dados-clinete-p").show()
}
function voltarPedido(){
  $("#boddy-pedido").show()
  $("#dados-clinete-p").hide()
}

</script>
